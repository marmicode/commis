openapi: 3.0.0
info:
  title: Whiskmate
  version: 0.1.0
tags:
  - name: Recipes
    description: Basic recipes CRUD operations
paths:
  /recipes:
    get:
      summary: Get all recipes
      tags:
        - Recipes
      operationId: recipes.get
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecipeListResponse'
        '4XX':
          $ref: '#/components/responses/Problem'
    post:
      summary: Add a recipe
      tags:
        - Recipes
      operationId: recipes.post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RecipeRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Recipe'
components:
  schemas:
    Recipe:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
        name:
          type: string
    RecipeListResponse:
      type: array
      items:
        $ref: '#/components/schemas/Recipe'
      example:
        - id: babaganoush
          name: Babaganoush
    RecipeRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
  responses:
    Problem:
      description: Problem
      content:
        application/problem+json:
          schema:
            required:
              - title
              - type
            properties:
              type:
                type: string
              title:
                type: string
