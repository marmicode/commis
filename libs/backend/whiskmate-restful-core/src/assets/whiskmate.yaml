openapi: 3.0.0
info:
  title: Whiskmate's Recipes
  description: |
    # Introduction

    Whiskmate's Recipes is a service providing access
    to a bunch of lovely recipes that will please you
    on any season.
  version: 0.1.0
  contact:
    name: Marmicode
    url: 'https://marmicode.io'
    email: kitchen@marmicode.io
tags:
  - name: Recipes
    description: Basic recipes CRUD operations
servers:
  - description: Local
    url: 'http://localhost:4000'
paths:
  /recipes:
    get:
      summary: Get all recipes
      description: |
        This will return all recipes.
        Pagination is not implemented yet.
      tags:
        - Recipes
      operationId: recipes.get
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecipeListResponse'
        4XX:
          $ref: '#/components/responses/Problem'
    post:
      summary: Add a recipe
      description: |
        This route allows you add new recipes to the catalog.
      tags:
        - Recipes
      operationId: recipes.post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RecipeRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Recipe'
        4XX:
          $ref: '#/components/responses/Problem'
  /recipes/{recipeId}:
    parameters:
      - schema:
          type: string
        name: recipeId
        in: path
        required: true
        description: Any recipe id as returned by /recipes
    get:
      summary: Your GET endpoint
      description: This route will return the recipe or a 404 if not found.
      operationId: recipe.get
      tags:
        - Recipes
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Recipe'
        4XX:
          $ref: '#/components/responses/Problem'
components:
  schemas:
    Recipe:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
        name:
          type: string
    RecipeListResponse:
      type: array
      items:
        $ref: '#/components/schemas/Recipe'
      example:
        - id: babaganoush
          name: Babaganoush
    RecipeRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
  responses:
    Problem:
      description: Problem
      content:
        application/problem+json:
          schema:
            required:
              - title
              - type
            properties:
              type:
                type: string
              title:
                type: string
